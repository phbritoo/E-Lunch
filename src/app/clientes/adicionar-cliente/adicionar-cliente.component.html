<button mat-button mat-dialog-close class="btn-close">{{labelClose}}</button>
<h2 mat-dialog-title class="title-modal">Cadastro de Cliente</h2>

  <mat-dialog-content>
    <form>
            <mat-form-field class="umaLinha">
              <input matInput placeholder="Nome:"  name="user_nome" [(ngModel)]="nome" size="500" required >
              <button mat-button *ngIf="nome" matSuffix mat-icon-button aria-label="Limpar" (click)="nome=''">
                <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>

              <mat-form-field class="duasLinhas">
                <input matInput placeholder="CPF:"  name="user_cpf" [(ngModel)]="cpf" required>
                <button mat-button *ngIf="cpf" matSuffix mat-icon-button aria-label="Limpar" (click)="cpf=''">
                  <mat-icon>close</mat-icon>
                  </button>
              </mat-form-field>

            <mat-form-field class="login-full-width">
              <input matInput placeholder="Telefone"  type="tel" name="cliente_tel" [(ngModel)]="tel" required>
              <button mat-button *ngIf="tel" matSuffix mat-icon-button aria-label="Limpar" (click)="tel=''">
                <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>

            <mat-form-field class="umaLinha">
              <input matInput placeholder="Email" [formControl]="emailFormControl" [(ngModel)]="email" required>
              <button mat-button *ngIf="email" matSuffix mat-icon-button aria-label="Limpar" (click)="email=''">
                <mat-icon>close</mat-icon>
                </button>
              <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                Por favor insira um e-mail correto
              </mat-error>
              <mat-error *ngIf="emailFormControl.hasError('required')">
                Email  <strong>incorreto</strong>
              </mat-error>
            </mat-form-field>

              <mat-form-field  class="duasLinhas">
                      <mat-select placeholder="Qual Empresa? "  required>
                        <mat-option>--</mat-option>
                        <mat-option >

                        </mat-option>
                      </mat-select>
                      <mat-error >Erro</mat-error>
                      <mat-hint></mat-hint>
                </mat-form-field>

                <mat-form-field >
                        <mat-select placeholder="Qual Unidade? "  required>
                          <mat-option>--</mat-option>
                          <mat-option >

                          </mat-option>
                        </mat-select>
                        <mat-error >Erro</mat-error>
                        <mat-hint></mat-hint>
                  </mat-form-field>

                  <mat-form-field class="umaLinha">
                          <mat-select placeholder="Qual Andar? "  required>
                            <mat-option>--</mat-option>
                            <mat-option >

                            </mat-option>
                          </mat-select>
                          <mat-error >Erro</mat-error>
                          <mat-hint></mat-hint>
                    </mat-form-field>

              <mat-form-field class="duasLinhas">
                <input matInput placeholder="Login"  name="user_login" [(ngModel)]="login" required>
                <button mat-button *ngIf="login" matSuffix mat-icon-button aria-label="Limpar" (click)="login=''">
                  <mat-icon>close</mat-icon>
                  </button>
              </mat-form-field>

            <mat-form-field >
              <input matInput placeholder="Senha"  type="password" name="password"[(ngModel)]="senha" required>
              <button mat-button *ngIf="senha" matSuffix mat-icon-button aria-label="Limpar" (click)="senha=''">
                <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
            <br><br>
      <mat-card-actions class="example-button-row">
          <button mat-raised-button color="primary">Salvar</button>
          <button mat-raised-button color="basic">Voltar</button>
      </mat-card-actions>
      <input type="hidden" value="flag1">
    </form>
  </mat-dialog-content>

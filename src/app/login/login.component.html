<mat-card class="card-login">
  <mat-card-header>
    <mat-card-title class="card-login title"><b> LOGIN </b></mat-card-title>

  </mat-card-header>
  <mat-card-content>
    <form>
      <table class="login-full-width" cellspacing="0">
        <tr>
          <td>
              <mat-form-field class="login-full-width">
                      <mat-select placeholder="Funcionário ou Cliente? "  required>
                        <mat-option>--</mat-option>
                        <mat-option >

                        </mat-option>
                      </mat-select>
                      <mat-error >Please choose an animal</mat-error>
                      <mat-hint></mat-hint>
                </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="login-full-width">
              <input matInput placeholder="Usuário"  name="username" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="login-full-width">
              <input matInput placeholder="Senha"  type="password" name="password" required>
            </mat-form-field>
          </td>
        </tr>
      </table>
    </form>
  </mat-card-content>
  <mat-card-actions class="example-button-row">
    <button mat-raised-button color="primary">Login</button>
    <button mat-raised-button color="accent">Cadastre-se</button>
  </mat-card-actions>
</mat-card>

<mat-card class="card-login">
    <mat-card-header>
      <mat-card-title class="card-login title"><b>Cadastrar Funcion√°rio </b></mat-card-title>

    </mat-card-header>
    <mat-card-content>
      <form>
        <table class="login-full-width" cellspacing="0">

          <tr>
            <td>
              <mat-form-field class="login-full-width">
                <input matInput placeholder="Nome do funcionario"  name="func_nome" [(ngModel)]="nome" required>
                <button mat-button *ngIf="nome" matSuffix mat-icon-button aria-label="Limpar" (click)="nome=''">
                  <mat-icon>close</mat-icon>
                  </button>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="login-full-width">
                <input matInput placeholder="Email" name="func_email" [formControl]="emailFormControl" [(ngModel)]="email" required>
                <button mat-button *ngIf="email" matSuffix mat-icon-button aria-label="Limpar" (click)="email=''">
                  <mat-icon>close</mat-icon>
                  </button>
                <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                  Por favor insira um e-mail correto
                </mat-error>
                <mat-error *ngIf="emailFormControl.hasError('required')">
                  Email  <strong>incorreto</strong>
                </mat-error>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
                <mat-form-field class="login-full-width">
                    <input matInput placeholder="Telefone"  type="tel" name="func_tel" [(ngModel)]="tel" required>
                    <button mat-button *ngIf="tel" matSuffix mat-icon-button aria-label="Limpar" (click)="tel=''">
                      <mat-icon>close</mat-icon>
                      </button>
                  </mat-form-field>
            </td>
          </tr>
          <tr>
              <td>
                <mat-form-field class="login-full-width">
                  <input matInput placeholder="Login"  name="func_login" [(ngModel)]="login" required>
                  <button mat-button *ngIf="login" matSuffix mat-icon-button aria-label="Limpar" (click)="login=''">
                    <mat-icon>close</mat-icon>
                    </button>
                </mat-form-field>
              </td>
            </tr>
          <tr>
            <td>
              <mat-form-field class="login-full-width">
                <input matInput placeholder="Senha"  name="func_senha" type="password" name="password"[(ngModel)]="senha" required>
                <button mat-button *ngIf="senha" matSuffix mat-icon-button aria-label="Limpar" (click)="senha=''">
                  <mat-icon>close</mat-icon>
                  </button>
              </mat-form-field>
            </td>
          </tr>
        </table>
      </form>
    </mat-card-content>
    <mat-card-actions class="example-button-row">
      <button mat-raised-button color="primary">Cadastrar Funcionario</button>
      <button mat-raised-button color="basic">Voltar</button>
    </mat-card-actions>
  </mat-card>
